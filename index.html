<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento</title>
  <script src="https://kit.fontawesome.com/f281c76026.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="container">
    <div class="flex flex-col">
      <header class="navbar">
        <div class="nav content-wrapper justify-between align-center">
          <div class="logo">
            <h2><a href="index.html">Evento</a></h2>
          </div>
          <div class="menu-toggle" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <nav class="links align-center justify-between" id="nav-links">
            <a href="index.html" class="link router-link-exact-active router-link-active">Home</a>
            <a href="event.html" class="link">Find Event</a>
            <a href="#" class="btn-contact">Contact</a>
          </nav>
        </div>
      </header>
      <section id="landing-page">
        <div class="content-wrapper flex-col align-center justify-between landing-page--container">
          <div class="flex flex-col align-center content">
            <div class="container">
              <div class="row">
                <h1>U.S. top awarded event searching platform</h1>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <h2>Find your event with <span class="colored">Evento</span></h2>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="input-wrapper">
                  <input type="text" name="" id="main-search" placeholder="Search for Event Here!">
                  <button class="not-loading" id="main-search-btn">
                    <i class="fa-solid fa-magnifying-glass svg-inline--fa fa-w-16"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <img src="/assets/undraw_my-current-location_tudq.svg" alt="" class="location">
        </div>
      </section>
    </div>
  </div>
</body>
</html>
